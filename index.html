	<script type="text/javascript">
	

  jQuery(document).ready(function(){

// Cache selectors for better performance
var $slider = $("#dp-slider");
var $dots = $("#dp-dots");
var $card = $("#card");
var $grid = $("#grid");

// Function to detect active slide and update corresponding dot
function detectActive() {
    var getActive = $slider.find(".dp_item:first-child").data("class");
    $dots.find("li").removeClass("active");
    $dots.find("li[data-class="+ getActive +"]").addClass("active");
}

// Function to toggle between card and grid view
function toggleView(view) {
    if (view === "card") {
        $card.show();
        $grid.hide();
    } else if (view === "grid") {
        $card.hide();
        $grid.show();
    }
}

// Initial detection of active slide
detectActive();

// Next button click handler
$("#dp-next").click(function(){
    $slider.find(".dp_item:first-child").hide().appendTo($slider).fadeIn();
    detectActive();
});

// Previous button click handler
$("#dp-prev").click(function(){
    $slider.find(".dp_item:last-child").hide().prependTo($slider).fadeIn();
    detectActive();
});

// Dot click handler
$dots.on("click", "li", function(){
    $dots.find("li").removeClass("active");
    $(this).addClass("active");
    var getSlide = $(this).attr('data-class');
    $slider.find(".dp_item[data-class=" + getSlide + "]").hide().prependTo($slider).fadeIn();
    detectActive();
});

// Slider item click handler
$slider.on("click", ".dp_item:not(:first-child)", function(){
    var getSlide = $(this).attr('data-class');
    $slider.find(".dp_item[data-class=" + getSlide + "]").hide().prependTo($slider).fadeIn();
    detectActive();
});
});

	  </script>
